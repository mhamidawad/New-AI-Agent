
name: Latest MOe AI Agent CLI

on:
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  run-cli:
    name: Run CLI Agent
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo from ai-coding-agent branch
        run: |
          git clone --branch ai-coding-agent https://github.com/mhamidawad/New-AI-Agent.git
          mv New-AI-Agent/ai_coding_agent ./ai-coding-agent
          ls -la ai-coding-agent
          pwd

          pip install --upgrade pip
          pip install -r https://raw.githubusercontent.com/mhamidawad/New-AI-Agent/refs/heads/ai-coding-agent/requirements.txt



      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Run AI Agent CLI
        run: |
          python -m ai_coding_agent.chat
