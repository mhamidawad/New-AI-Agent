name: Build VS Code Extension

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-vsix:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

          - name: ðŸ“¦ Install dependencies
        run: |
          cd vscode-extension
          npm install

      - name: ðŸ“¦ Package the extension into VSIX
        run: |
          cd vscode-extension
          npx vsce package


      - name: ðŸ”¨ Install VSCE (Visual Studio Code Extension Manager)
        run: npm install -g @vscode/vsce



      - name: ðŸ’¾ Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-ai-agent-extension
          path: "*.vsix"
