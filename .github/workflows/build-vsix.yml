name: Build VS Code Extension

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-vsix:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'
      - name: Create package.json and install dependencies
        run: |
	      cd ./
          # Create a basic package.json file with the required 'engines' field using a single echo command.
          echo '{"name": "python-ai-agent-extension","displayName": "Python AI Agent Extension","description": "A simple VS Code extension for Python AI Agent.","version": "0.0.1","engines": {"vscode": "^1.74.0"}}' > package.json
          npm install

      - name: Package the extension into VSIX
        run: npx vsce package

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-ai-agent-extension
          path: '*.vsix'
