name: MOe AI Agent - Build and Deploy

on:
  push:
    branches: [main, ai-coding-moe, develop]
  pull_request:
    branches: [main]
  release:
    types: [published]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  run-cli-agent:
    name: Run CLI Chat Mode
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ai_coding_moe/requirements.txt

      - name: Run AI Agent CLI in Chat Mode
        run: python -m ai_coding_moe chat

  
