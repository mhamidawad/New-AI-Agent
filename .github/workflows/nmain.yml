name: MOe AI Agent - Build and Deploy

on:
  push:
    branches: [main, ai-coding-moe, develop]
  pull_request:
    branches: [main]
  release:
    types: [published]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  run-cli-agent:
    name: Run CLI Chat Mode
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

    

    
