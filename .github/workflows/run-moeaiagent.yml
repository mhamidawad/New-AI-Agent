name: MOe AI Agent CLI

on:
  workflow_dispatch:  # Manual trigger from GitHub UI

jobs:
  run-cli:
    name: Run AI Chat Agent
    runs-on: ubuntu-latest

    env:
      PYTHONPATH:  /opt/hostedtoolcache/Python/3.11.13/x64
      pythonLocation: /opt/hostedtoolcache/Python/3.11.13/x64
      PKG_CONFIG_PATH: /opt/hostedtoolcache/Python/3.11.13/x64/lib/pkgconfig
      Python_ROOT_DIR: /opt/hostedtoolcache/Python/3.11.13/x64
      Python2_ROOT_DIR: /opt/hostedtoolcache/Python/3.11.13/x64
      Python3_ROOT_DIR: /opt/hostedtoolcache/Python/3.11.13/x64
      LD_LIBRARY_PATH: /opt/hostedtoolcache/Python/3.11.13/x64/lib

    steps:
      - name: Clone specific branch from GitHub
        run: |
          git clone --branch ai-coding-agent https://github.com/mhamidawad/New-AI-Agent.git
          ls -la New-AI-Agent

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11.13'

      - name: Install dependencies
        working-directory: New-AI-Agent/ai_coding_agent
        run: |
          pip install --upgrade pip
          pip install \
            openai>=1.12.0 \
            anthropic>=0.18.0 \
            python-dotenv>=1.0.0 \
            click>=8.1.0 \
            rich>=13.7.0 \
            gitpython>=3.1.40 \
            tiktoken>=0.6.0 \
            aiohttp>=3.9.0 \
            aiofiles>=23.2.0 \
            pydantic>=2.5.0 \
            PyYAML>=6.0.1 \
            tree-sitter>=0.20.4 \
            tree-sitter-languages>=1.9.1 \
            pathspec>=0.12.1 \
            watchdog>=4.0.0 \
            jinja2>=3.1.3 \
            black>=24.0.0 \
            isort>=5.13.0 \
            flake8>=7.0.0 \
            mypy>=1.8.0 \
            pytest>=8.0.0

      - name: Run AI Agent Chat Mode
        working-directory: New-AI-Agent/ai_coding_agent
        run: python -m ai_coding_agent.cli


